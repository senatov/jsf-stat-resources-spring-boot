<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
    <link rel="shortcut icon" href="favicon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces. I. Senatov"/>
    <link rel="apple-touch-icon" href="favicon.png"/>
    <title>Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces</title>
</h:head>

<h:body>
    <h:form>
        <p:separator style="color: cadetblue" />
        <p:outputLabel id="greeting" value="Hi, current time from  #{userBean.from} is:  #{userBean.date}" style="color: blueviolet"/>
        <p:separator />
        <p:commandButton value="Update Date" style="background-color: antiquewhite;margin-right:10px;" icon="pi pi-save">
            <f:ajax render="greeting"/>
        </p:commandButton>
    </h:form>
</h:body>
</html>
