<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
    <link rel="shortcut icon" href="/images/icons/favicon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Web-Testapp for Spring Boot 2.3.1, JSF and PrimeFaces. I. Senatov"/>
    <link rel="apple-touch-icon" href="/images/icons/favicon.png"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <title>Web-Testapp for Spring Boot 2.3.1, JSF and PrimeFaces</title>
</h:head>

<h:body>

    <p:panelGrid columns="2" style="border: #491795">
        <h:outputText value="contextPath:"/>
        <h:outputText value="${request.contextPath}"/>
        <h:outputText value="RealPath:"/>
        <h:outputText value="${request.getRealPath('/')}"/>
    </p:panelGrid>

    <p:separator styleClass="append-6"/>

    <h:form>
        <p:separator style="color: cadetblue"/>
        <p:outputLabel id="gen_new_local_time" value="Hi, current time from  #{userBean.from} is:  #{userBean.date}" style="color: blueviolet"/>
        <p:separator/>
        <p:commandButton id="updatebutton" value="Update DateTime" title="Click to update DateTime" style="background-color: antiquewhite;margin-right:10px;"
                         icon="pi pi-spinner">
            <f:ajax render="gen_new_local_time"/>
        </p:commandButton>
    </h:form>
</h:body>
</html>
