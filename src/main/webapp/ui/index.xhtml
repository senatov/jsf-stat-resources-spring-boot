<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<h:head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="favicon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color"  style="background-color: bisque"/>
    <meta name="description" content="Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces. I. Senatov"/>
    <link rel="apple-touch-icon" href="favicon.png"/>
    <title>Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces</title>
</h:head>

<h:body>
    <h:form>
        <h:outputText id="greeting" value="Hello from #{userBean.from} it's #{userBean.date}" />
        <br/>
        <h:commandButton value="Update Date"><f:ajax render="greeting"></f:ajax></h:commandButton>
    </h:form>
</h:body>
</html>
